<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Signup Form</title>
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
    <!--Back Button-->
    <div class="back-button">
        <button type="button" onclick="window.location.href='../index.html'">
            ‚Üê Back
        </button>
    </div>

    <!--Page Content-->
    <section class="info-section">
        <div class="info-left">
            <h2>Create an Account</h2>
            <p class="animate-contact-p">
                By joining us, you guarantee higher safety for your family and support our mission to provide efficient
                disaster relief!
            </p>
        </div>
        <!--Account Form-->
        <div class="info-right">
            <form class="info-form">
                <div class="form-group">
                    <label for="firstName">Full Name</label>
                    <input type="text" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <input type="text" name="gender" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>


                <div class="form-submit">
                    <button type="button" onclick="saveAndRedirect()">Create</button>
                </div>
            </form>
        </div>
    </section>
    <script>
        /* User Info Storage and Redirect */
        function saveAndRedirect() {
            const firstName = document.querySelector("input[name='firstName']").value;
            const age = document.querySelector("input[name='age']").value;
            const gender = document.querySelector("input[name='gender']").value;
            localStorage.setItem("firstName", firstName);
            localStorage.setItem("age", age);
            localStorage.setItem("gender", gender);
            window.location.href = "sync.html";
        }
    </script>

</body>

</html>
