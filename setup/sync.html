<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AidLink</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <div class="back-button">
        <button type="button" onclick="window.location.href='user.html'">
            ‚Üê Back
        </button>
    </div>
    <section style="margin-top: 6vh;" class="info-section">

        <div class="info-left">
            <p id="welcome"></p>
            <h2>Tell Us About Yourself</h2>
            <p class="animate-contact-p">
                Our platform requires some datapoints about you to function at full capability. This information is
                never shared with third-party organizations.
            </p>
        </div>

        <div class="info-right">
            <form class="info-form">
                <div class="form-group">
                    <label for="height">Height</label>
                    <input type="text" name="height" required>
                </div>

                <div class="form-group">
                    <label for="weight">Weight</label>
                    <input type="text" name="weight" required>
                </div>


                <div class="form-group">
                    <label for="Medical History">Medical History</label>
                    <textarea name="message" rows="5" required></textarea>
                </div>

                <div class="form-consent">
                    <label>
                        <input type="checkbox" name="healthAppConsent" required>
                        I allow this platform to access my Health App.
                    </label>
                    <label>
                        <input type="checkbox" name="watchConsent" required>
                        I allow this platform to access my Smartwatch vitals.
                    </label>
                </div>


                <div class="form-submit">
                    <button type="button" onclick="window.location.href='../userDashboard.html'">Create</button>
                </div>
            </form>
        </div>



    </section>
    <script>
        document.getElementById("welcome").innerText = "Welcome, " + localStorage.getItem("firstName") + "!";
    </script>

</body>

</html>
