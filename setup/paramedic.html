<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AidLink</title>
    <link rel="stylesheet" href="forms.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <div class="back-button">
        <button type="button" onclick="window.location.href='../index.html'">
            ‚Üê Back
        </button>
    </div>
    <section class="info-section">
        <div class="info-left">
            <h2>Create an Account</h2>
            <p class="animate-contact-p">
                By joining us, you guarantee higher safety for your patients and support our mission to provide
                efficient
                disaster relief!
            </p>
        </div>

        <div class="info-right">
            <form class="info-form">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" name="firstName" required>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" name="lastName" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" required>
                </div>

                <div class="form-group">
                    <label for="code">Organization Code</label>
                    <input type="text" name="code" required maxlength="6" pattern="[A-Za-z0-9]{6}"
                        title="Enter exactly 6 letters or numbers" style="text-transform: uppercase;">

                </div>



                <div class="form-submit">
                    <button type="button" onclick="window.location.href='../paramedicsDashboard.html'">Create</button>
                </div>
            </form>
        </div>
    </section>


</body>

</html>
