    <div>
        <h1>Choose your level of danger</h1>
        <div class="slidecontainer">
            <input type="range" min="0" max="5" value="0" class="slider" id="myRange">
        </div>
    </div>
    <div id = 'amenities'>
        <h1>Select which amenities you need</h1> 
        <div id = 'am-options'>
            <div class = 'multi-choice' >
                <p>Water</p>
            </div>
            <div class = 'multi-choice'>
                <p>Communication</p>
            </div>
            <div class = 'multi-choice'>
                <p>Food</p>
            </div>
            <div class = 'multi-choice'>
                <p>First Aid</p>
            </div>
        </div>
    </div>
    <div>
        <h1>How many people are with you</h1>
        <div class = "slide-container">
            <input type = "range" min="1" max = "20" id="people">
            <p id = 'numP'>10</p>
        </div>
    </div>
    <div class = 'injure'>
        <h1>Do you have injuries</h1>
        <div id = 'injuries'>
            <label class="toggle-switch">
                <input type="checkbox" id="myToggle">
                <span class="slider2"></span>
            </label>
            </div>
        </div>
    </div>
    <div id = 'test-database'> 
        <p id = 'tester'></p>
    </div>
    <div id = 'test'>
