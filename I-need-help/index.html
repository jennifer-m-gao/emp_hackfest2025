<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
        <nav class="navbar">
        <div class="nav-left">
            <img src="../media/logo.png" alt="Logo" class="logo">
        </div>
        <div class="nav-right">
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

<div class="sidebar" id="sidebar">
    <ul>
        <li><a href="../paramedicsDashboard.html">Dashboard</a></li>
        <li><a href="../Checklist/checklist.html">Pre-Disaster Checklist</a></li>
        <li><a href="../userDashboard.html">Profile</a></li>
        <li><a href="../I-need-help/index.html" class="help-btn">Get Help</a></li>
    </ul>
</div>

    <div style="margin-left:5vw; margin-top: 7vh;"class="back-button">
        <button 
            type="button" 
            onclick="window.location.href='../userDashboard.html'" 
            style="
            -webkit-appearance: none; 
            -moz-appearance: none;    
            appearance: none;
            display: inline-block;    
            background-color: white;
            color: #b62222;
            border: 2px solid #b62222;
            border-radius: 6px;
            font-weight: bold;
            padding: 0.5rem 1.25rem;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            text-align: center;
            transition: background-color 0.25s ease, transform 0.2s ease;
            all: unset;             
            ">
            ‚Üê Back
        </button>
    </div>


    <section class="info-section">
        <div class="info-left">
            <h2>Request Emergency Help</h2>
            <p class="animate-contact-p">
                Please provide information about your current situation to help us dispatch the most appropriate assistance to your location.
            </p>
        </div>
        <div class="info-right">
            <form class="info-form">
                <div class="form-group">
                    <label for="danger">Danger Level (0-5)</label>
                    <div class="slidecontainer">
                        <input type="range" min="0" max="5" value="0" class="slider" id="myRange">
                    </div>
                </div>

                <div class="form-group">
                    <label for="amenities">Select Needed Amenities</label>
                    <div id='am-options'>
                        <div class='multi-choice'>
                            <p>Water</p>
                        </div>
                        <div class='multi-choice'>
                            <p>Communication</p>
                        </div>
                        <div class='multi-choice'>
                            <p>Food</p>
                        </div>
                        <div class='multi-choice'>
                            <p>First Aid</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="people">Number of People With You</label>
                    <div class="slide-container">
                        <input type="range" min="1" max="20" id="people">
                        <p id='numP'>10</p>
                    </div>
                </div>

                <div class="form-group inline-group">
                    <label for="injuries">Do You Have Injuries?</label>
                    <label class="toggle-switch">
                        <input type="checkbox" id="myToggle">
                        <span style="margin-left: -7px;"class="slider2"></span>
                    </label>
                </div>

                <div class="form-submit">
                    <button type="button" id='submit' onclick="window.location.href='../userDashboard.html'">Submit Request</button>
                </div>
            </form>
        </div>
    </section>

    <div id='test-database'> 
        <p id='tester'></p>
    </div>
    <div id='test'>
        <p id='test-person'></p>
    </div>
    <script src="script.js"></script>

</body>
</html>
