<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>alert</title>
    </head>

    <style>
        .alert {
            position:fixed;
            border-color: red;
            color: red;
            border-width: 3px;
            width:50%;
            height:10%;
            margin: 0;
            font-size: 135%;
            position: absolute;
            left: 50%;
            -ms-transform: translateX(-50%);
            transform: translateX(-50%);
        }
    </style>

    <body>
        <div class = popup>
            <button class = alert title = "Click to learn more">ALERT! Reported fire danger within 5 miles</button>
        </div>
    </body>
</html>
