    <link rel="stylesheet" href="..\styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>

    <nav class="navbar">
        <div class="nav-left">
            <img src="..\logo.png" alt="Logo" class="logo">
        </div>
        <div class="nav-right">
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="checklist.html">Pre-Disaster Checklist</a></li>
            <li><a href="profile.html">Profile</a></li>
            <li><a href="help.html" class="help-btn">Get Help</a></li>
        </ul>
    </div>


    <!--Icons that will be redirected-->
    <section class="components-section">
        <div class="components-grid">
            <a href="user.html" class="component-tile">
                <div class="component-icon"><i class="fas fa-user"></i></div>
                <h3>I'm a User</h3>
            </a>

            <a href="paramedic.html" class="component-tile">
                <div class="component-icon"><i class="fas fa-briefcase-medical"></i></div>
                <h3>I'm a Paramedic</h3>
            </a>
        </div>
    </section>

    <script>
        const hamburger = document.getElementById('hamburger');
        const sidebar = document.getElementById('sidebar');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            sidebar.classList.toggle('open');
        });
    </script>
